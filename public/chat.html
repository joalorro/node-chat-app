<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel='stylesheet' href='./css/styles.css' >
	<title>Chat App</title>
</head>
<body class='chat'>
	<script src="/socket.io/socket.io.js"></script>
	<div class='chat__sidebar'>
		<h3>Users</h3>
		<div id='users'></div>
		
		<div class='bottom-form'>
			<form action='/index.html'>
				<button class='leave-button'>Leave Room</button>
			</form>
		</div>
	</div>
	
	<div class='chat__main'>
		<ol id='messages' class='chat__messages'>
	
		</ol>
		<div class='chat__footer'>
			<form id="message-form">
				<input type='text' name='message' placeholder='Message' autofocus autocomplete='off' />
				<button>Send Butt</button>
			</form>
			<button id="send-loc">Send Location</button>
		</div>
	</div>
	
	
	<script id='message-template' type='text/template'>
			<li class='message'>
				<div class='message__title'>
					<h4>{{from}}</h4>
					<span>{{formattedTime}}</span>
				</div>
				<div>{{text}}</div>
			</li>
		</script>
	
	<script id='location-message-template' type='text/template'>
			<li class='message'>
				<div class='message__title'>
					<h4>{{from}}</h4>
					<span>{{formattedTime}}</span>
				</div>
				<div>
					<a href="{{url}}" target="_blank">
						My current location
					</a>
				</div>
			</li>
		</script>
	
	<script src='./js/libs/jq.min.js'></script>
	<script src='./js/libs/moment.js'></script>
	<script src='./js/libs/moustache.js'></script>
	<script src='./js/libs/deparam.js'></script>
	<script src='./js/chat.js'></script>	
</body>
</html>
